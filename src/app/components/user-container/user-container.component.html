<mat-card class="user-container">
    <mat-card-header>
        <mat-card-title>{{name}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <p>{{mail}}</p>
        <p>Disabled: {{disabledStatus}}</p>
        <p>Roles: {{roles}}</p>
    </mat-card-content>

    <mat-card-actions>
        <mat-slide-toggle [checked]="disabledStatus" [(ngModel)]="disabledStatus"/>
    </mat-card-actions>

    
</mat-card>
